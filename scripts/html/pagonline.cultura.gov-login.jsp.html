			eidas : true,
			path_img : './img_spid'
		});
		
				
		var fareSubmit = document.getElementById('procediSubmit').value;
		if(fareSubmit == '1'){		
			document.getElementById('j_username').value = document.getElementById('userSubmit').value;
			document.getElementById('j_password').value = document.getElementById('pwdSubmit').value;
			document.getElementById('procediSubmit').value = "0";
		    document.getElementById('AuthForm').submit();
		}
		
	});
	
	function OnOffLoginClassica(){
		var visibileCss = $("#loginClassica").css("visibility");
		if(visibileCss == 'hidden'){
			$("#loginClassica").css("visibility", "visible");
		}else{
			$("#loginClassica").css("visibility", "hidden");
		}
	}
